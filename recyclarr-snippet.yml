# =============================================================================
# RECYCLARR - Sincronizzazione automatica Trash Guides
# Aggiungere alla sezione "MONITORING / AUTOMATION" del docker-compose.yml
# =============================================================================

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    environment:
      TZ: Europe/Rome
      # Cron schedule: sync ogni domenica alle 03:00
      RECYCLARR_CRON: "0 3 * * 0"
    volumes:
      - ./config/recyclarr:/config
    networks:
      - media_net
    restart: unless-stopped
    depends_on:
      - sonarr
      - radarr
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
