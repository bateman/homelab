# =============================================================================
# Recyclarr Configuration - Trash Guides Sync
# NAS QNAP TS-435XeU - Homelab
#
# Documentazione: https://recyclarr.dev/wiki/
# Trash Guides: https://trash-guides.info/
#
# SETUP INIZIALE:
# 1. Copiare questo file in ./config/recyclarr/recyclarr.yml
# 2. Ottenere API key da Sonarr: Settings -> General -> API Key
# 3. Ottenere API key da Radarr: Settings -> General -> API Key
# 4. Sostituire YOUR_SONARR_API_KEY e YOUR_RADARR_API_KEY
# 5. Eseguire sync manuale: docker exec recyclarr recyclarr sync
#
# NOTA: Al primo avvio, Recyclarr crea questo file automaticamente.
#       Puoi anche generare un template con:
#       docker exec recyclarr recyclarr config create
# =============================================================================

# Sonarr Configuration
sonarr:
  series:
    base_url: http://sonarr:8989
    api_key: YOUR_SONARR_API_KEY
    
    # Elimina custom formats/quality profiles non gestiti da Recyclarr
    delete_old_custom_formats: false
    
    # Quality Definition - Trash Guides recommended
    quality_definition:
      type: series
    
    # Quality Profiles da sincronizzare
    quality_profiles:
      - name: WEB-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: WEB 720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: WEB 480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV
    
    # Custom Formats - Unwanted
    custom_formats:
      - trash_ids:
          # Unwanted
          - 85c61753df5da1fb2aab6f2a47426b09  # BR-DISK
          - 9c11cd3f07101cdba90a2d81cf0e56b4  # LQ
          - e2315f990da2e2cbfc9fa5b7a6c62170  # LQ (Release Title)
          - 47435ece6b99a0b477caf360e79ba0bb  # x265 (HD)
          - fbcb31d8dabd2a319072b84fc0b7249c  # Extras
        quality_profiles:
