# =============================================================================
# Docker Compose - Infrastructure Stack
# NAS QNAP TS-435XeU - Homelab
#
# Infrastructure services: DNS, automation, container management
# For media stack, see compose.media.yml
#
# Usage:
#   docker compose -f compose.yml -f compose.media.yml up -d
#   or simply: make up
# =============================================================================

# Shared network for all services
networks:
  media_net:
    driver: bridge

# =============================================================================
# Reusable YAML Anchors
# =============================================================================

x-common-env: &common-env
  PUID: 1000
  PGID: 100
  TZ: Europe/Rome
  UMASK: 002

x-common-logging: &common-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "3"

x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

# =============================================================================
# Infrastructure Services
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # DNS / Ad-blocking
  # ---------------------------------------------------------------------------
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    environment:
      TZ: Europe/Rome
      WEBPASSWORD: ${PIHOLE_PASSWORD:-changeme}
      FTLCONF_LOCAL_IPV4: 192.168.3.10
      PIHOLE_DNS_: 1.1.1.1;1.0.0.1
    volumes:
      - ./config/pihole/etc-pihole:/etc/pihole
      - ./config/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8081:80"
    cap_add:
      - NET_ADMIN
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "dig", "+short", "+norecurse", "+retry=0", "@127.0.0.1", "pi.hole"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ---------------------------------------------------------------------------
  # Home Automation
  # ---------------------------------------------------------------------------
  # NOTE: Home Assistant uses network_mode: host for device discovery
  # (Zigbee, Bluetooth, mDNS). This means:
  # - It is not part of media_net network
  # - It cannot resolve other containers by name
  # - It communicates with other services via host IP (192.168.3.10)
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    environment:
      TZ: Europe/Rome
    volumes:
      - ./config/homeassistant:/config
      - /run/dbus:/run/dbus:ro
    network_mode: host
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ---------------------------------------------------------------------------
  # Container Management
  # ---------------------------------------------------------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/portainer:/data
    ports:
      - "9443:9443"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "https://localhost:9443/api/system/status", "--no-check-certificate"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    environment:
      TZ: Europe/Rome
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_SCHEDULE: "0 0 4 * * *"
      WATCHTOWER_ROLLING_RESTART: "true"
      WATCHTOWER_TIMEOUT: 30s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "pgrep", "-f", "watchtower"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ---------------------------------------------------------------------------
  # Backup
  # ---------------------------------------------------------------------------
  # Duplicati: incremental backup with deduplication and encryption
  # WebUI: http://192.168.3.10:8200
  # Recommended configuration:
  #   - Daily backup /source/config -> /backups (local)
  #   - Weekly backup -> Backblaze B2 (offsite)
  #   - Retention: 7 daily, 4 weekly, 3 monthly
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      <<: *common-env
    volumes:
      - ./config/duplicati:/config
      - ./config:/source/config:ro        # Service configs (read-only)
      - /share/backup:/backups            # Local backup destination
    ports:
      - "8200:8200"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
