# =============================================================================
# Docker Compose - Media Stack (Trash Guides compliant)
# NAS QNAP TS-435XeU - Homelab
#
# *arr stack for automated media management with hardlinking support
#
# Folder structure (on /share/data for hardlinking):
#   /share/data/
#   ├── torrents/{movies,tv,music}/
#   ├── usenet/{incomplete,complete/{movies,tv,music}}/
#   └── media/{movies,tv,music}/
#
# Usage:
#   docker compose -f compose.yml -f compose.media.yml up -d
#   or simply: make up
# =============================================================================

# Reference to network defined in compose.yml
networks:
  media_net:
    external: true
    name: docker_media_net

# Reusable anchors (duplicated for standalone use, ignored when used with compose.yml)
x-common-env: &common-env
  PUID: 1000
  PGID: 100
  TZ: Europe/Rome
  UMASK: 002

x-common-logging: &common-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "3"

x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

services:
  # ===========================================================================
  # DOWNLOAD CLIENTS
  # ===========================================================================

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      <<: *common-env
      WEBUI_PORT: 8080
    volumes:
      - ./config/qbittorrent:/config
      - /share/data:/data
    ports:
      - "50413:50413"
      - "50413:50413/udp"
      - "8080:8080"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      <<: *common-env
    volumes:
      - ./config/nzbget:/config
      - /share/data:/data
    ports:
      - "6789:6789"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6789"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ===========================================================================
  # INDEXER MANAGEMENT
  # ===========================================================================

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      <<: *common-env
    volumes:
      - ./config/prowlarr:/config
    ports:
      - "9696:9696"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      LOG_LEVEL: info
      TZ: Europe/Rome
    ports:
      - "8191:8191"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ===========================================================================
  # *ARR STACK
  # ===========================================================================

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      <<: *common-env
    volumes:
      - ./config/sonarr:/config
      - /share/data:/data
    ports:
      - "8989:8989"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    depends_on:
      - qbittorrent
      - nzbget
      - prowlarr
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      <<: *common-env
    volumes:
      - ./config/radarr:/config
      - /share/data:/data
    ports:
      - "7878:7878"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    depends_on:
      - qbittorrent
      - nzbget
      - prowlarr
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      <<: *common-env
    volumes:
      - ./config/lidarr:/config
      - /share/data:/data
    ports:
      - "8686:8686"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8686/ping"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    depends_on:
      - qbittorrent
      - nzbget
      - prowlarr
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      <<: *common-env
    volumes:
      - ./config/bazarr:/config
      - /share/data/media:/data/media
    ports:
      - "6767:6767"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/ping"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    depends_on:
      - sonarr
      - radarr
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ===========================================================================
  # QUALITY PROFILE SYNC
  # ===========================================================================

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    user: 1000:100
    environment:
      TZ: Europe/Rome
      RECYCLARR_CREATE_CONFIG: "true"
    volumes:
      - ./config/recyclarr:/config
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    # Recyclarr runs sync on internal schedule, no HTTP healthcheck needed
    # Manual sync: docker exec recyclarr recyclarr sync
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    depends_on:
      - sonarr
      - radarr
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ===========================================================================
  # MONITORING / AUTOMATION
  # ===========================================================================

  huntarr:
    image: ghcr.io/jordanpottruff/huntarr:latest
    container_name: huntarr
    environment:
      TZ: Europe/Rome
    volumes:
      - ./config/huntarr:/config
    ports:
      - "7500:7500"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7500"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  cleanuparr:
    image: ghcr.io/cleanuparr/cleanuparr:latest
    container_name: cleanuparr
    environment:
      <<: *common-env
      PORT: 11011
    volumes:
      - ./config/cleanuparr:/config
    ports:
      - "11011:11011"
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11011/health"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    depends_on:
      - sonarr
      - radarr
      - lidarr
      - qbittorrent
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
