# =============================================================================
# Docker Compose - Infrastructure Stack
# NAS QNAP TS-435XeU - Homelab
#
# Infrastructure services: DNS, automation, container management
# For media stack, see compose.media.yml
#
# Usage:
#   docker compose -f compose.yml -f compose.media.yml up -d
#   or simply: make up
# =============================================================================

# Shared networks for all services
# Network names are explicitly set to ensure consistency across compose files
networks:
  media_net:
    name: homelab_media_net
    driver: bridge
  proxy:
    name: homelab_proxy
    driver: bridge

# =============================================================================
# Reusable YAML Anchors
# =============================================================================

x-common-env: &common-env
  PUID: 1000
  PGID: 100
  TZ: Europe/Rome
  UMASK: 002

x-common-logging: &common-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "3"

x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

# =============================================================================
# Infrastructure Services
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # DNS / Ad-blocking
  # ---------------------------------------------------------------------------
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    environment:
      TZ: Europe/Rome
      WEBPASSWORD: ${PIHOLE_PASSWORD:-changeme}
      FTLCONF_LOCAL_IPV4: 192.168.3.10
      PIHOLE_DNS_: 1.1.1.1;1.0.0.1
    volumes:
      - ./config/pihole/etc-pihole:/etc/pihole
      - ./config/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8081:80"
    cap_add:
      - NET_ADMIN
    networks:
      - media_net
      - proxy
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "dig", "+short", "+norecurse", "+retry=0", "@127.0.0.1", "pi.hole"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.home.local`)"
      - "traefik.http.routers.pihole.entrypoints=web"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"

  # ---------------------------------------------------------------------------
  # Home Automation
  # ---------------------------------------------------------------------------
  # NOTE: Home Assistant uses network_mode: host for device discovery
  # (Zigbee, Bluetooth, mDNS). This means:
  # - It is NOT part of media_net network
  # - It cannot resolve other containers by name (use IP 192.168.3.10 instead)
  # - It binds directly to host port 8123
  # - Firewall rules targeting NAS IP (192.168.3.10:8123) work correctly
  #   because HA responds on the host interface, not a container network
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    environment:
      TZ: Europe/Rome
    volumes:
      - ./config/homeassistant:/config
      - /run/dbus:/run/dbus:ro
    network_mode: host
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ---------------------------------------------------------------------------
  # Container Management
  # ---------------------------------------------------------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/portainer:/data
    ports:
      - "9443:9443"
      - "9000:9000"
    networks:
      - media_net
      - proxy
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "https://localhost:9443/api/system/status", "--no-check-certificate"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.home.local`)"
      - "traefik.http.routers.portainer.entrypoints=web"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    environment:
      TZ: Europe/Rome
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_SCHEDULE: "0 0 4 * * *"
      WATCHTOWER_ROLLING_RESTART: "true"
      WATCHTOWER_TIMEOUT: 30s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - media_net
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "pgrep", "-f", "watchtower"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ---------------------------------------------------------------------------
  # Backup
  # ---------------------------------------------------------------------------
  # Duplicati: incremental backup with deduplication and encryption
  # WebUI: http://192.168.3.10:8200
  # Recommended configuration:
  #   - Daily backup /source/config -> /backups (local)
  #   - Weekly backup -> Backblaze B2 (offsite)
  #   - Retention: 7 daily, 4 weekly, 3 monthly
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      <<: *common-env
    volumes:
      - ./config/duplicati:/config
      - ./config:/source/config:ro        # Service configs (read-only)
      - /share/backup:/backups            # Local backup destination
    ports:
      - "8200:8200"
    networks:
      - media_net
      - proxy
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.duplicati.rule=Host(`duplicati.home.local`)"
      - "traefik.http.routers.duplicati.entrypoints=web"
      - "traefik.http.services.duplicati.loadbalancer.server.port=8200"

  # ---------------------------------------------------------------------------
  # Reverse Proxy
  # ---------------------------------------------------------------------------
  # Traefik: reverse proxy with Docker auto-discovery
  # Dashboard: http://traefik.home.local or http://192.168.3.10:8082
  # Docs: https://doc.traefik.io/traefik/
  #
  # To expose a service, add these labels to the container:
  #   - "traefik.enable=true"
  #   - "traefik.http.routers.<name>.rule=Host(`<name>.home.local`)"
  #   - "traefik.http.routers.<name>.entrypoints=web"
  #   - "traefik.http.services.<name>.loadbalancer.server.port=<port>"
  #
  # Requires Pi-hole DNS records pointing *.home.local -> 192.168.3.10
  # See docs/setup/REVERSE_PROXY_SETUP.md for full configuration guide
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      # API e Dashboard
      - --api.dashboard=true
      - --api.insecure=true
      # Provider Docker
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=homelab_proxy
      # Provider file per servizi non-Docker (es. Home Assistant)
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Logs
      - --log.level=INFO
      - --accesslog=true
    ports:
      - "80:80"
      - "443:443"
      - "8082:8080"  # Dashboard (8080 usata da qBittorrent)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik:/etc/traefik/dynamic
    networks:
      - proxy
      - media_net
    environment:
      <<: *common-env
    restart: unless-stopped
    logging: *common-logging
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      <<: *common-healthcheck
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # Dashboard su traefik.home.local
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.home.local`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
